<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Dashboard</title>
    <link rel="stylesheet" type="text/css" href="styles.css" />
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto">
</head>
<body>
    <div class="heading">
        <div class="utility">
            <div class="searchbar">
                <img class="search-button" src="/svg/search.svg" alt="Search icon" />
                <input class="search-text" type="text" />
            </div>
            <div class="profile">
                <img class="notification" src="/svg/notification.svg" alt="A Bell Icons for Notifications" />
                <img class="pfp" src="/photos/pfp.jpg" alt="Profile picture of user" />
                <h3 class="name">Clayton Morgan</h2>
            </div>
        </div>
        <div class="info">
            <div class="greeting">
                <img src="/photos/pfp.jpg" alt="Profile picture of user" class="pfp" />
                <p>Hi there,</p>
                <h2>Clayton Morgan (@morganc11)</h2>
            </div>
            <div class="buttons">
                <button>New</button>
                <button>Upload</button>
                <button>Share</button>
            </div>
        </div>
    </div>

    <div class="sidebar">

    </div>
</body>
</html>
